pdf_extraction:
  # Text extraction settings
  text:
    chunk_size: 1024
    chunk_overlap: 128
    section_markers:
      - "^ITEM\\s+1\\.?\\s+"
      - "^ITEM\\s+1A\\.?\\s+"
      - "^ITEM\\s+1B\\.?\\s+"
      - "^ITEM\\s+2\\.?\\s+"
      - "^ITEM\\s+3\\.?\\s+"
      - "^ITEM\\s+4\\.?\\s+"
      - "^ITEM\\s+5\\.?\\s+"
      - "^ITEM\\s+6\\.?\\s+"
      - "^ITEM\\s+7\\.?\\s+"
      - "^ITEM\\s+7A\\.?\\s+"
      - "^ITEM\\s+8\\.?\\s+"
      - "^ITEM\\s+9\\.?\\s+"
      - "^ITEM\\s+9A\\.?\\s+"
      - "^ITEM\\s+9B\\.?\\s+"
      - "^ITEM\\s+10\\.?\\s+"
      - "^ITEM\\s+11\\.?\\s+"
      - "^ITEM\\s+12\\.?\\s+"
      - "^ITEM\\s+13\\.?\\s+"
      - "^ITEM\\s+14\\.?\\s+"
      - "^ITEM\\s+15\\.?\\s+"
      - "^Item\\s+1\\.?\\s+"
      - "^Item\\s+1A\\.?\\s+"
      - "^Item\\s+1B\\.?\\s+"
      - "^Item\\s+2\\.?\\s+"
      - "^Item\\s+3\\.?\\s+"
      - "^Item\\s+7\\.?\\s+"
      - "^Item\\s+7A\\.?\\s+"
      - "^Item\\s+8\\.?\\s+"
      - "^PART\\s+[IVX]+"
      - "^Part\\s+[IVX]+"
  
  # Table extraction settings
  tables:
    min_rows: 2
    min_cols: 2
    edge_tol: 50
    use_pdfplumber: true
    generate_descriptions: true
  
  # Image extraction settings
  images:
    min_size_kb: 50
    max_size_kb: 5000
    skip_types:
      - logo
      - header
      - footer
      - decoration
    extract_charts: true
    use_vision_api: true
  
  # Multimodal chunking
  chunking:
    preserve_context: true
    max_chunk_tokens: 1024
    create_mixed_chunks: true
    link_nearby_elements: true
    context_window: 2  # paragraphs before/after

vision_api:
  model: gpt-4o
  max_tokens: 1024
  temperature: 0.0
  chart_analysis_prompt: |
    Analyze this financial chart/graph and extract:
    1. Chart type (bar, line, pie, etc.)
    2. All data points and values
    3. Axis labels and units
    4. Key insights and trends
    5. Time period covered
    
    Provide a detailed textual description suitable for embedding.
