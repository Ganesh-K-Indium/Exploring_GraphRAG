neo4j:
  connection:
    max_connection_lifetime: 3600
    max_connection_pool_size: 50
    connection_acquisition_timeout: 60
  
  # Node types and properties
  schema:
    nodes:
      Company:
        properties:
          - ticker
          - name
          - cik
          - sector
          - industry
          - filing_date
          - fiscal_year
          - qdrant_point_ids
        indexes:
          - ticker
          - cik
          - name
      
      Person:
        properties:
          - name
          - role
          - start_date
          - end_date
          - qdrant_point_ids
        indexes:
          - name
      
      Location:
        properties:
          - city
          - state
          - country
          - region_type
          - qdrant_point_ids
        indexes:
          - country
      
      FinancialMetric:
        properties:
          - name
          - value
          - unit
          - period
          - fiscal_year
          - quarter
          - yoy_change
          - qdrant_point_ids
        indexes:
          - name
          - fiscal_year
      
      Product:
        properties:
          - name
          - category
          - segment
          - qdrant_point_ids
        indexes:
          - name
      
      RiskFactor:
        properties:
          - category
          - severity
          - description
          - qdrant_point_ids
        indexes:
          - category
      
      TableData:
        properties:
          - table_id
          - summary
          - structured_data
          - page_number
          - qdrant_point_id
      
      ChartData:
        properties:
          - chart_id
          - chart_type
          - description
          - insights
          - image_path
          - qdrant_point_id
    
    relationships:
      - type: HAS_SUBSIDIARY
        properties:
          - ownership_percentage
          - confidence_score
          - source_chunk_id
      
      - type: HAS_EXECUTIVE
        properties:
          - confidence_score
          - source_chunk_id
          - temporal_validity
      
      - type: OPERATES_IN
        properties:
          - confidence_score
          - source_chunk_id
      
      - type: REPORTS_METRIC
        properties:
          - confidence_score
          - source_chunk_id
          - extraction_method
      
      - type: MANUFACTURES
        properties:
          - confidence_score
          - source_chunk_id
      
      - type: COMPETES_WITH
        properties:
          - confidence_score
          - source_chunk_id
      
      - type: FACES_RISK
        properties:
          - confidence_score
          - source_chunk_id
      
      - type: DERIVED_FROM_TABLE
        properties:
          - table_id
          - confidence_score
      
      - type: VISUALIZED_IN_CHART
        properties:
          - chart_id
          - confidence_score
      
      - type: MENTIONED_IN_SECTION
        properties:
          - section
          - page_numbers
          - confidence_score
