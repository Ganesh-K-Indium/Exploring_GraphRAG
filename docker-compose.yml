version: '3.8'

services:
  neo4j:
    image: neo4j:latest
    container_name: graph_rag_neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/your_password_here
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: graph_rag_qdrant
    ports:
      - "6333:6333"  # HTTP
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

volumes:
  neo4j_data:
  neo4j_logs:
  qdrant_data:
